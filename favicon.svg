<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="#ffffff"/>
  
  <!-- Globe (behind phone) -->
  <circle cx="64" cy="64" r="32" fill="none" stroke="url(#globe)" stroke-width="2" opacity="0.3"/>
  <ellipse cx="64" cy="64" rx="32" ry="12" fill="none" stroke="url(#globe)" stroke-width="1.5" opacity="0.3"/>
  <ellipse cx="64" cy="64" rx="12" ry="32" fill="none" stroke="url(#globe)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Phone -->
  <rect x="44" y="24" width="40" height="80" rx="6" fill="#102a43"/>
  
  <!-- Screen -->
  <rect x="48" y="32" width="32" height="60" rx="2" fill="#f0f4f8"/>
  
  <!-- Screen content - simplified "insight" block -->
  <rect x="54" y="44" width="20" height="4" rx="1" fill="#14b8a6"/>
  <rect x="54" y="52" width="16" height="4" rx="1" fill="#3b82f6"/>
  <rect x="54" y="60" width="20" height="4" rx="1" fill="#14b8a6"/>
  <rect x="54" y="68" width="12" height="4" rx="1" fill="#3b82f6"/>
  
  <!-- Home button indicator -->
  <circle cx="64" cy="100" r="3" fill="#486581"/>
</svg>
