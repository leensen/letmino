<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Letmino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Letmino – ideeën, experimenten en bouwsels." />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      text-align: center;
      max-width: 480px;
      padding: 2.5rem;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }
    p {
      opacity: 0.85;
      line-height: 1.5;
    }
    .tag {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.4rem 0.9rem;
      background: #1d4ed8;
      color: white;
      border-radius: 999px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>letmino</h1>
    <p>
      Een plek voor ideeën, experimenten<br />
